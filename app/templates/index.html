
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>PodTalk</h1>
        </header>
        <div id="chat-history"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        </form>
    </div>
    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        let messages = [];

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = messageInput.value;
            if (!userInput) return;

            appendMessage('user', userInput, false);
            messages.push({ role: 'user', content: userInput });
            messageInput.value = '';

            const loadingHTML = '<div class="loading-dots"><div></div><div></div><div></div></div>';
            const assistantMessageDiv = appendMessage('assistant', loadingHTML, true);

            try {
                let firstChunk = true;
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages }),
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `HTTP error! status: ${response.status}` }));
                    throw new Error(errorData.error);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        if (fullResponse) {
                            messages.push({ role: 'assistant', content: fullResponse });
                        }
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const parts = buffer.split('\n\n');
                    
                    for (let i = 0; i < parts.length - 1; i++) {
                        const part = parts[i];
                        if (part.startsWith('data: ')) {
                            const jsonString = part.substring(6);
                            if (jsonString) {
                                try {
                                    const data = JSON.parse(jsonString);
                                    if (data.error) {
                                        fullResponse = data.error;
                                        assistantMessageDiv.textContent = fullResponse;
                                        return; 
                                    }
                                    if (data.message && data.message.content) {
                                        if (firstChunk) {
                                            assistantMessageDiv.innerHTML = ''; // Clear loading animation
                                            firstChunk = false;
                                        }
                                        fullResponse += data.message.content;
                                        assistantMessageDiv.textContent = fullResponse;
                                    }
                                } catch (e) {
                                    console.error('Error parsing JSON:', e, 'in part:', jsonString);
                                }
                            }
                        }
                    }
                    buffer = parts[parts.length - 1];
                }
            } catch (error) {
                console.error('Fetch error:', error);
                assistantMessageDiv.textContent = error.message || 'Error communicating with the server.';
            }
        });

        function appendMessage(role, content, isHtml = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);
            if (isHtml) {
                messageDiv.innerHTML = content;
            } else {
                messageDiv.textContent = content;
            }
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
